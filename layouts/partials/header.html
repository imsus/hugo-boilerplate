<header class="bg-dark-gray white">
  <div class="mw8 center ph3">
    {{ $current := . }}
    {{ range .Site.Menus.main }}
      <a class="dib no-underline pa3 {{ if $current.IsMenuCurrent "main" . }} black-80 bg-white {{ else }} white {{ end }} hover-bg-white hover-black-80" href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </div>
</header>
