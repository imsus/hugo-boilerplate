<!doctype html>
  <html ⚡>
    <head>
      <meta charset="utf-8">
      <script async src="https://cdn.ampproject.org/v0.js"></script>

      <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
      {{ if in .Params.ampscript "youtube" -}}
      <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
      {{ end -}}

      <link rel="canonical" href="{{ ref . .Params.canonicalfile }}">

      <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": "{{ ref . .Params.canonicalfile }}",
        "headline": "{{ .Title }}",
        "datePublished": "{{ .PublishDate }}",
        "dateModified": "{{ .Lastmod }}",
        "description": "{{ .Description }}",
        "author": {
          "@type": "Person",
          "name": "{{ .Site.Params.author.name }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "{{ .Site.Title }}"{{ if .Site.Params.amplogo -}},
          "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.Params.amplogo }}",
            "width": 600,
            "height": 60
          }
          {{- end }}
        }{{ if .Params.featuredimage -}},
        "image": {
          "@type": "ImageObject",
          "url": "{{ .Params.featuredimage }}",
          "height": 1280,
          "width": 857
        }
        {{- end }}
      }
      </script>
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
      <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
      <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <style amp-custom>html{font-family:sans-serif;line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}header{display:block}h1{font-size:2em;margin:.67em 0}main{display:block}a{background-color:transparent;-webkit-text-decoration-skip:objects}a:active,a:hover{outline-width:0}code{font-family:monospace;font-size:1em}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}html,body,div,main,header,code,a,h1,h2,h3,p,ul,li{box-sizing:border-box}.db{display:block}.sans-serif{font-family:-apple-system,BlinkMacSystemFont,avenir next,avenir,helvetica neue,helvetica,ubuntu,roboto,noto,segoe ui,arial,sans-serif}code{font-family:Consolas,monaco,monospace}.athelas{font-family:athelas,georgia,serif}.i{font-style:italic}.lh-title{line-height:1.25}.mw7{max-width:48rem}.black-80{color:rgba(0,0,0,.8)}.black-60{color:rgba(0,0,0,.6)}.white{color:#fff}.blue{color:#357edd}.bg-blue{background-color:#357edd}.pv3{padding-top:1rem;padding-bottom:1rem}.ph3{padding-left:1rem;padding-right:1rem}.mb2{margin-bottom:.5rem}.mb3{margin-bottom:1rem}.mt0{margin-top:0}.no-underline{text-decoration:none}.tc{text-align:center}.f4{font-size:1.25rem}.f6{font-size:.875rem}.center{margin-right:auto;margin-left:auto}.nested-copy-line-height p,.nested-copy-line-height ul{line-height:1.5}.nested-headline-line-height h2,.nested-headline-line-height h3{line-height:1.25}.nested-copy-seperator p+p{margin-top:1.5em}.nested-links a{color:#357edd;-webkit-transition:color .15s ease-in;transition:color .15s ease-in}.nested-links a:hover,.nested-links a:focus{color:#96ccff;-webkit-transition:color .15s ease-in;transition:color .15s ease-in}</style>

    </head>
    <body class="sans-serif black-80">
      <main class="mw7 center ph3">
        <header>  
          <h1 class="mb2">{{ .Title -}}</h1>
          <p class="lh-title f4 mt0 mb3 black-60 i athelas">{{ .Params.description -}}</p>
          <div><time class="f6" datetime="{{ dateFormat "2006-01-02" .Date -}}">{{ dateFormat "02 January 2006" .Date -}}</time> ﹒ <a class="blue f6" href="/categories/{{ .Params.categories -}}/">{{ .Params.categories | humanize -}}</a></div>
        </header>

        <div>
          {{ block "main" . -}}
          {{ end -}}
        </div>
      </main>

      {{ if .Site.GoogleAnalytics -}}
      <amp-analytics type="googleanalytics">
        <script type="application/json">
        {
          "vars": {
            "account": "{{ .Site.GoogleAnalytics }}"
          },
          "triggers": {
            "default pageview": {
              "on": "visible",
              "request": "pageview",
              "vars": {
                "title": "/{/{title/}/}"
              }
            }
          }
        }
        </script>
      </amp-analytics>
      {{- end }}

    </body>
  </html>
