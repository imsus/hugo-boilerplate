<!doctype html>
  <html ⚡>
    <head>
      <meta charset="utf-8">
      <script async src="https://cdn.ampproject.org/v0.js"></script>

      <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
      {{ if in .Params.ampscript "youtube" -}}
      <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
      {{ end -}}

      <link rel="canonical" href="{{ ref . .Params.canonicalfile }}">

      <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": "{{ ref . .Params.canonicalfile }}",
        "headline": "{{ .Title }}",
        "datePublished": "{{ .PublishDate }}",
        "dateModified": "{{ .Lastmod }}",
        "description": "{{ .Description }}",
        "author": {
          "@type": "Person",
          "name": "{{ .Site.Params.author.name }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "{{ .Site.Title }}"{{ if .Site.Params.amplogo -}},
          "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.Params.amplogo }}",
            "width": 600,
            "height": 60
          }
          {{- end }}
        }{{ if .Params.featuredimage -}},
        "image": {
          "@type": "ImageObject",
          "url": "{{ .Params.featuredimage }}",
          "height": 1280,
          "width": 857
        }
        {{- end }}
      }
      </script>
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
      <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
      <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <style amp-custom>html{overflow-x:hidden!important;font-family:sans-serif;line-height:1.15;text-size-adjust:100%}body,html{height:auto!important}.border-box,a,article,body,code,dd,div,dl,dt,fieldset,footer,form,h1,h2,h3,h4,h5,h6,header,html,input[type="email"],input[type="number"],input[type="password"],input[type="tel"],input[type="text"],input[type="url"],legend,li,main,ol,p,pre,section,table,td,textarea,th,tr,ul{box-sizing:border-box}body{text-size-adjust:100%;margin:0;animation:-amp-start 8s steps(1,end) 0s 1 normal both}.sans-serif{font-family:-apple-system,BlinkMacSystemFont,avenir next,avenir,helvetica neue,helvetica,ubuntu,roboto,noto,segoe ui,arial,sans-serif}.black-80{color:rgba(0,0,0,.8)}html.i-amphtml-singledoc>body{overflow:visible!important;position:relative!important}figcaption,figure,main{display:block}.mw7{max-width:48rem}.ph3{padding-left:1rem;padding-right:1rem}.center{margin-right:auto;margin-left:auto}article,aside,footer,header,nav,section{display:block}h1{font-size:2em;margin:.67em 0}.mb2{margin-bottom:.5rem}.athelas{font-family:athelas,georgia,serif}.i{font-style:italic}.lh-title{line-height:1.25}.black-60{color:rgba(0,0,0,.6)}.mb3{margin-bottom:1rem}.mt0{margin-top:0}.f4{font-size:1.25rem}.f6{font-size:.875rem}a{background-color:transparent}.blue{color:#357edd}.nested-copy-line-height ol,.nested-copy-line-height p,.nested-copy-line-height ul{line-height:1.5}.nested-copy-seperator p+p{margin-top:1.5em}</style>

    </head>
    <body class="sans-serif black-80">
      <main class="mw7 center ph3">
        <header>  
          <h1 class="mb2">{{ .Title -}}</h1>
          <p class="lh-title f4 mt0 mb3 black-60 i athelas">{{ .Params.description -}}</p>
          <div><time class="f6" datetime="{{ dateFormat "2006-01-02" .Date -}}">{{ dateFormat "02 January 2006" .Date -}}</time> ﹒ <a class="blue f6" href="/categories/{{ .Params.categories -}}/">{{ .Params.categories | humanize -}}</a></div>
        </header>

        <div>
          {{ block "main" . -}}
          {{ end -}}
        </div>
      </main>

      {{ if .Site.GoogleAnalytics -}}
      <amp-analytics type="googleanalytics">
        <script type="application/json">
        {
          "vars": {
            "account": "{{ .Site.GoogleAnalytics }}"
          },
          "triggers": {
            "default pageview": {
              "on": "visible",
              "request": "pageview",
              "vars": {
                "title": "/{/{title/}/}"
              }
            }
          }
        }
        </script>
      </amp-analytics>
      {{- end }}

    </body>
  </html>
