<!doctype html>
<html>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ .Title -}}</title>
  <meta name="description" content="{{ .Params.description -}}">
  <link rel="canonical" href="{{ index .Params "source" | default .Permalink -}}">

  {{ block "serp" . -}}
  {{ end -}}

  {{ partial "cosmetics.html" . -}}

  {{ range .AlternativeOutputFormats -}}
    <link rel="{{ .Rel -}}" type="{{ .MediaType.Type -}}" href="{{ .Permalink | safeURL -}}">
  {{ end -}}
  {{ if .Params.ampfile -}}
    <link rel="amphtml" href="{{ ref . .Params.ampfile -}}">
  {{ end -}}

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>
<body class="sans-serif black-80">
  <div id="barba-wrapper">
    <div class="barba-container min-vh-100 flex flex-column">

      <!--{{ partial "debug.html" . -}}-->
      
      {{ partial "header.html" . -}}

      {{ block "main" . -}}
      {{ end -}}

    </div>
  </div>

  <script src="/js/manifest.js"></script>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};
    ga('create', '{{ .Site.GoogleAnalytics }}', 'auto');
    ga('require', 'outboundLinkTracker');
    ga('require', 'cleanUrlTracker');
    ga('require', 'maxScrollTracker');
    ga('require', 'pageVisibilityTracker');
    ga('require', 'urlChangeTracker');
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <script async src="https://unpkg.com/autotrack@latest/autotrack.js"></script>
</body>
</html>
